---
- name: Allow travis to push staging web assets
  authorized_key:
    user: esteele
    state: present
    key_options: command="rsync --server -vlogDtpr --delete . /home/esteele/Sites/{{ item.site }}/"
    key: "ssh-rsa {{ item.key }}"
  with_items:
    - { site: staging.wordspeak.org,
        key:  }  # noqa 204
    - { site: www.wordspeak.org,
        key:  }  # noqa 204
