---
- hosts: all
  user: root
  gather_facts: no
  roles:
    - bootstrap
  
- hosts: webservers
  user: root
  gather_facts: no
  roles:
    - network
    - esteele_acct
    - webhost
    - geerlingguy.nginx

- hosts: firewalls
  user: root
  gather_facts: no
  roles:
    - network
    - pf
    - firewall
    - esteele_acct
  vars_files:
    - /Users/esteele/Code/local/ansible/roles/firewall/vars/private_vars.yml
    - /Users/esteele/Code/local/ansible/roles/firewall/vars/local_address_vars.yml

- hosts: all:!ami-builder
  user: esteele
  gather_facts: no
  roles:
    - esteele_contents
    - git
    - dotfiles
    - editor
